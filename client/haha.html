<template name="haha">
    <h1>건의사항</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-div">
        글작성
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    제목:
                    <input type="text" name="title"><br>
                    글번호:
                    <input type="text" name="num"><br>
                    조회수:
                    <input type="text" name="count"><br>
                    내용:
                    <input type="text" name="content"><br>
                    <input type="text" name="hidden_id" class="hidden">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" name="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {{#each list}}
            <tr>
                <td>{{글번호}}</td>
                <td><a href="{{pathFor 'detail' _id=_id}}">{{제목}}</a></td>
                <td>{{조회수}}</td>
                <td><a href="#" name="updateBoard">수정</a></td>
                <td><a href="#" name="deleteBoard" id="{{_id}}">삭제</a></td>
            </tr>
            {{/each}}

</template>
